<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenger ONE - Encriptador de Texto</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"/>
</head>

<body>
    <header>
        <img src="./asset/Logo.png" alt="Logo de Alura" class="seccionLogo">
    </header>
    <main>
         <section class="seccionIngreso">
                <textarea class="textoIngreso" id="textoUsuario" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button type="button" class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button type="button" class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
         </section>
         <section Class="seccionResultado">
                <textarea class="textoSalida" id="textoResultado" cols="20" rows="10" readonly="on" ></textarea> 
                <h2 class="informacionUsuario1" id="textoRespuesa"></textarea> 
                <h3 class="informacionUsuario2"></textarea> 
                <div>
                    <button type="button" class="btn-copiar" onclick="btnCopiar()">Copiar</button>
                </div>
        </section>
    </main>
</body>
<script src="app.js"></script>
</html>
